<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Sogeti Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">

		<script src="static/js/lib/angular.min.js"></script>
		<script src="static/js/lib/jquery-1.12.4.min.js"></script>
		<script src="static/js/lib/bootstrap.min.js"></script>
		{#<script src="js/employee.js"></script>
		<link rel="shortcut icon" href="">
		<link rel="stylesheet" href="css/style.css">#}
	</head>

	<body id="background">

		<header>
			<table class="jumbotron" width=100%>
				<tr>
					<td><img class="img-responsive" src="static/images/sogeti.jpg"
						alt="company" width=200px></td>
					<td>
						<div>
							<h2 id="myheader">Welcome to Sogeti 2.28</h2>
						</div>
					</td>
				</tr>
			</table>
		</header>

		<div class="main">
			<div class="maincontainer"></div>
            {% block content %}
            {% endblock %}
		</div>

		<footer>
			<div class="footerText">Powered by Flask</div>
		</footer>

	</body>
</html>
